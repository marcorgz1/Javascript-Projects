<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Jugar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <main>
        <div id="loader" class="hidden"></div>
        <section id="game" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p id="questionText" class="hud-text">Pregunta</p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-text">Puntuaci√≥n</p>
                    <h1 id="score" class="hud-score">0</h1>
                </div>
            </div>
            <h2 id="question"></h2>
            <article>
                <div class="choice-container">
                    <p class="choice-letter">A</p>
                    <p class="choice-text" data-number="1"></p>
                </div>
                <div class="choice-container">
                    <p class="choice-letter">B</p>
                    <p class="choice-text" data-number="2"></p>
                </div>
                <div class="choice-container">
                    <p class="choice-letter">C</p>
                    <p class="choice-text" data-number="3"></p>
                </div>
                <div class="choice-container">
                    <p class="choice-letter">D</p>
                    <p class="choice-text" data-number="4"></p>
                </div>
            </article>
        </section>
    </main>
    
    <script src="game.js"></script>
</body>
</html>
