<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 - Tinder Swipe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="shadow">
    <main>
      <section>
        <div class="white-bkg"></div>
        <header>
          <img src="./photos/tinder-logo.webp" alt="Tinder Logo" />
        </header>
    
        <div class="cards">  
          <article>
            <img src="./photos/bleach.jpg" alt="Shinigamis, 1000 years old" />
            <h2>Shinigamis <span>1000</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>
    
          <article>
            <img src="./photos/Shanks.jpg" alt="Shanks, red hair, 39 years old" />
            <h2>Shanks <span>39</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>            
    
          <article>
            <img src="./photos/Itachi.jpg" alt="Itachi Uchiha, black hair, 23 years old" />
            <h2>Itachi <span>23</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article> 
    
          <article>
            <img src="./photos/gojo.jpg" alt="Gojo Satoru, white hair, 28 years old" />
            <h2>Gojo Satoru <span>28</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>
    
          <span>
            No hay más personas cerca de ti...<br />
            Vuelve a intentarlo más tarde
          </span>
        </div>
    
        <footer>
          <button class="is-undo" aria-label="undo"></button>
          <button class="is-remove is-big" aria-label="remove"></button>
          <button class="is-star" aria-label="star"></button>
          <button class="is-fav is-big" aria-label="fav"></button>
          <button class="is-zap" aria-label="zap"></button>
        </footer>
      </section>
    </main>
    </div>   
    <script src="script.js"></script> 
</body>
</html>
